<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('呼入大模型配置列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label th:text="#{inboundllm.query.llmAccountId}"></label>
                                <select name="llmAccountId" class="form-control" id="llmAccountIdSelect">
                                    <option value="" th:text="#{inboundllm.query.llmAccountId.empty}"></option>
                                </select>
                            </li>
                            <li>
                                <label th:text="#{inboundllm.query.callee}"></label>
                                <input type="text" name="callee"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;<span th:text="#{btn.search}"></span></a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;<span th:text="#{btn.reset}"></span></a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="aicall:inboundllm:add">
                    <i class="fa fa-plus"></i> <span th:text="#{btn.add}"></span>
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="aicall:inboundllm:edit">
                    <i class="fa fa-edit"></i> <span th:text="#{btn.edit}"></span>
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="aicall:inboundllm:remove">
                    <i class="fa fa-remove"></i> <span th:text="#{btn.del}"></span>
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('aicall:inboundllm:edit')}]];
        var removeFlag = [[${@permission.hasPermi('aicall:inboundllm:remove')}]];
        var prefix = ctx + "aicall/inboundllm";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: i18n('inboundllm.modalName'),
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '主键id',
                    visible: false
                },
                {
                    field: 'llmAccountName',
                    title: i18n('inboundllm.table.llmAccountName'),
                },
                {
                    field: 'callee',
                    title: i18n('inboundllm.table.callee'),
                },
                {
                    title: i18n('inboundllm.table.opra'),
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>' + i18n('btn.edit') + '</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>' + i18n('btn.del') + '</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);

            // 加载大模型底座id下拉框数据
            loadLlmAccountIds();
        });

        function loadLlmAccountIds() {
            $.ajax({
                url: ctx + "aicall/account/all",
                type: "GET",
                success: function(rsp) {
                    var select = $('#llmAccountIdSelect');
                    select.empty(); // 清空现有选项
                    select.append('<option value="">' + i18n('inboundllm.query.llmAccountId.empty') + '</option>'); // 添加默认选项
                    $.each(rsp.data, function(index, item) {
                        select.append('<option value="' + item.id + '">' + item.name + '</option>'); // 动态添加选项
                    });
                },
                error: function() {
                    alert("加载大模型底座id失败");
                }
            });
        }
    </script>
</body>
</html>
