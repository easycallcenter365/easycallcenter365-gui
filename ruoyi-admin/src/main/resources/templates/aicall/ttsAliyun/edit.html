<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改阿里云音色列')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-ttsAliyun-edit" th:object="${ccTtsAliyun}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">tts发音人名称：</label>
                    <div class="col-sm-8">
                        <input name="voiceName" th:field="*{voiceName}" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">tts发音人代码：</label>
                    <div class="col-sm-8">
                        <input name="voiceCode" th:field="*{voiceCode}" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">是否启用：</label>
                    <div class="col-sm-8">
                        <input name="voiceEnabled" th:field="*{voiceEnabled}" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "aicall/ttsAliyun";
        $("#form-ttsAliyun-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-ttsAliyun-edit').serialize());
            }
        }
    </script>
</body>
</html>
