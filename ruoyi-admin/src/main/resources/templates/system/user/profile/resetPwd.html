<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/jquery.i18n.properties.min.js}"></script>
    <div id="root-path" th:text="${#servletContext.contextPath}" style="display:none;"></div>
    <div id="lang-country" th:text="${#locale.language + '_' + #locale.country}" style="display:none;"></div>
    <script th:src="@{/js/i18n.js}"></script>
    <th:block th:include="include :: header('修改用户密码')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-user-resetPwd">
            <input name="userId"  type="hidden"  th:value="${user.userId}" />
            <div class="form-group">
                <label class="col-sm-3 control-label" th:text="#{resetpass.label.loginName}"></label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" readonly="true" name="loginName" th:value="${user.loginName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" th:text="#{resetpass.label.oldPass}"></label>
                <div class="col-sm-8">
                    <input class="form-control" type="password" name="oldPassword" id="oldPassword">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" th:text="#{resetpass.label.newPass}"></label>
                <div class="col-sm-8">
                    <input class="form-control" type="password" name="newPassword" id="newPassword">
                    <th:block th:with="chrtype=${@config.getKey('sys.account.chrtype')}"> 
                        <th:block th:if="${chrtype != '0'}">
                            <span class="help-block m-b-none">
                                <th:block th:if="${chrtype == '1'}" th:text="#{resetpass.label.rule1}"><i class="fa fa-info-circle" style="color: red;"></i>   </th:block>
                                <th:block th:if="${chrtype == '2'}" th:text="#{resetpass.label.rule2}"><i class="fa fa-info-circle" style="color: red;"></i>  </th:block>
                                <th:block th:if="${chrtype == '3'}" th:text="#{resetpass.label.rule3}"><i class="fa fa-info-circle" style="color: red;"></i>  </th:block>
                                <th:block th:if="${chrtype == '4'}" th:text="#{resetpass.label.rule4}"><i class="fa fa-info-circle" style="color: red;"></i>  </th:block>
                            </span>
                        </th:block>
                    </th:block>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" th:text="#{resetpass.label.ok}"></label>
                <div class="col-sm-8">
                    <input class="form-control" type="password" name="confirmPassword" id="confirmPassword">
                    <span class="help-block m-b-none" th:text="#{resetpass.label.again}"><i class="fa fa-info-circle"></i> </span>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />

    <script>
        $("#form-user-resetPwd").validate({
            rules:{
                oldPassword:{
                    required:true,
                    remote: {
                        url: ctx + "system/user/profile/checkPassword",
                        type: "get",
                        dataType: "json",
                        data: {
                            password: function() {
                                return $("input[name='oldPassword']").val();
                            }
                        }
                    }
                },
                newPassword: {
                    required: true,
                    minlength: 5,
                    maxlength: 20,
                    specialSign: true
                },
                confirmPassword: {
                    required: true,
                    equalTo: "#newPassword"
                }
            },
            messages: {
                oldPassword: {
                    required: i18n('resetpass.msg.oldPass.required'),
                    remote: i18n('resetpass.msg.oldPass.remote')
                },
                newPassword: {
                    required: i18n('resetpass.msg.newPass.required'),
                    minlength: i18n('resetpass.msg.newPass.minlength'),
                    maxlength: i18n('resetpass.msg.newPass.maxlength')
                },
                confirmPassword: {
                    required: i18n('resetpass.msg.confirmPassword.required'),
                    equalTo: i18n('resetpass.msg.confirmPassword.equalTo')
                }

            },
            focusCleanup: true
        });
        
        function submitHandler() {
            var chrtype = [[${#strings.defaultString(@config.getKey('sys.account.chrtype'), 0)}]];
            var password = $("#newPassword").val();
            if ($.validate.form() && checkpwd(chrtype, password)) {
                $.operate.save(ctx + "system/user/profile/resetPwd", $('#form-user-resetPwd').serialize());
            }
        }
    </script>
</body>

</html>
